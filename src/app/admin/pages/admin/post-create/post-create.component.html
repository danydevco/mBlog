<div class="card card-primary card-outline m-4">
    <!--begin::Header-->
    <div class="card-header">
        <div class="card-title">Crear publicación</div>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="send()">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="title" name="title" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="content" formControlName="content">
            </div>
            <div class="mb-3">
                <label for="published_at" class="form-label">Fecha de publicación</label>
                <input type="date" class="form-control" id="published_at" formControlName="published_at">
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" >Registrar</button>
        </div>
    </form>
</div>
