<div class="card m-3">
    <div class="card-header">
        <h3 class="card-title">Lista de publicaciones</h3>
    </div> <!-- /.card-header -->
    <div class="card-body p-0">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Titulo</th>
                    <th>Fecha</th>
                    <th style="width: 40px">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle" *ngFor="let post of listPost">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.published_at }}</td>
                    <td>
                        <span class="badge text-bg-primary me-2">
                            <i class="bi bi-pen"></i>
                        </span>
                        <span class="badge text-bg-danger">
                            <i class="bi bi-trash3"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!-- /.card-body -->
</div>
